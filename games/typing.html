    <style>

        .ad-space {

        h1 {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #textDisplay {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            font-size: 1.3em;
            line-height: 1.8;
            margin: 20px 0;
            min-height: 120px;
            text-align: left;
        }

        .correct {
            color: #2ecc71;
        }

        .incorrect {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
        }

        .current {
            background: rgba(125, 211, 252, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }

        #inputBox {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            border-radius: 10px;
            color: #e0e0e0;
            margin: 20px 0;
        }

        #inputBox:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 10px rgba(125, 211, 252, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 5px;
        }

        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .share-button {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            border-color: #1da1f2;
            color: white;
        }

        .share-button:hover {

        }

        @media (max-width: 768px) {

            }

            }
            .game-container {

            }
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>‚å®Ô∏è „Çø„Ç§„Éî„É≥„Ç∞ÈÄüÂ∫¶„ÉÜ„Çπ„Éà</h1>
                <div id="textDisplay">„Çπ„Çø„Éº„Éà„ÇíÊäº„Åó„Å¶Âßã„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ</div>
                <input type="text" id="inputBox" placeholder="„Åì„Åì„Å´ÂÖ•Âäõ..." disabled>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="wpm">0</div>
                        <div class="stat-label">WPM</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="accuracy">100</div>
                        <div class="stat-label">Ê≠£Á¢∫ÊÄß (%)</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="time">60</div>
                        <div class="stat-label">ÊÆã„ÇäÊôÇÈñì (Áßí)</div>
                    </div>
                </div>
                <button id="startButton">„Çπ„Çø„Éº„Éà</button>
                <button id="shareButton" class="share-button" style="display:none;">üê¶ ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">

            </div>
        </div>
    </div>

    <script>
        const texts = [
            "The quick brown fox jumps over the lazy dog",
            "A journey of a thousand miles begins with a single step",
            "To be or not to be that is the question",
            "All that glitters is not gold",
            "Practice makes perfect and patience is a virtue"
        ];

        let currentText = '';
        let currentIndex = 0;
        let startTime;
        let timerInterval;
        let timeLeft = 60;
        let totalChars = 0;
        let correctChars = 0;

        const textDisplay = document.getElementById('textDisplay');
        const inputBox = document.getElementById('inputBox');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const timeDisplay = document.getElementById('time');

        startButton.addEventListener('click', startGame);
        inputBox.addEventListener('input', handleInput);

        function startGame() {
            currentText = texts[Math.floor(Math.random() * texts.length)];
            currentIndex = 0;
            timeLeft = 60;
            totalChars = 0;
            correctChars = 0;
            
            inputBox.value = '';
            inputBox.disabled = false;
            inputBox.focus();
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
            
            updateDisplay();
            startTime = Date.now();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function handleInput(e) {
            const typed = inputBox.value;
            totalChars = typed.length;
            
            if (typed === currentText) {
                // ÂÆå‰∫Ü - Ê¨°„ÅÆ„ÉÜ„Ç≠„Çπ„Éà
                correctChars = typed.length;
                currentText = texts[Math.floor(Math.random() * texts.length)];
                currentIndex = 0;
                inputBox.value = '';
            }
            
            updateDisplay();
            updateStats();
        }

        function updateDisplay() {
            const typed = inputBox.value;
            let html = '';
            
            for (let i = 0; i < currentText.length; i++) {
                if (i < typed.length) {
                    if (typed[i] === currentText[i]) {
                        html += `<span class="correct">${currentText[i]}</span>`;
                        if (i === typed.length - 1) correctChars++;
                    } else {
                        html += `<span class="incorrect">${currentText[i]}</span>`;
                    }
                } else if (i === typed.length) {
                    html += `<span class="current">${currentText[i]}</span>`;
                } else {
                    html += currentText[i];
                }
            }
            
            textDisplay.innerHTML = html;
        }

        function updateStats() {
            const elapsed = (Date.now() - startTime) / 1000 / 60; // ÂàÜ
            const words = totalChars / 5; // Âπ≥ÂùáÁöÑ„Å™ÂçòË™ûÈï∑
            const wpm = Math.round(words / elapsed);
            const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;
            
            wpmDisplay.textContent = wpm || 0;
            accuracyDisplay.textContent = accuracy;
        }

        function endGame() {
            clearInterval(timerInterval);
            inputBox.disabled = true;
            startButton.style.display = 'inline-block';
            startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            shareButton.style.display = 'inline-block';
            
            textDisplay.textContent = `„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ WPM: ${wpmDisplay.textContent}, Ê≠£Á¢∫ÊÄß: ${accuracyDisplay.textContent}%`;
        }

        shareButton.addEventListener('click', () => {
            const text = `„Çø„Ç§„Éî„É≥„Ç∞ÈÄüÂ∫¶„ÉÜ„Çπ„ÉàÁµêÊûúÔºö${wpmDisplay.textContent} WPM„ÄÅÊ≠£Á¢∫ÊÄß ${accuracyDisplay.textContent}% üéÆ`;
            const url = window.location.href;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
