    <script>
        const gameArea = document.getElementById('gameArea');
        const lastTimeDisplay = document.getElementById('lastTime');
        const bestTimeDisplay = document.getElementById('bestTime');
        const avgTimeDisplay = document.getElementById('avgTime');
        const attemptsDisplay = document.getElementById('attempts');
        const resetButton = document.getElementById('resetButton');

        let state = 'waiting'; // waiting, ready, clicked
        let startTime;
        let timeout;
        let attempts = 0;
        let bestTime = null;
        let totalTime = 0;

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰èª­ã¿è¾¼ã¿
        if (localStorage.getItem('reactionBest')) {
            bestTime = parseInt(localStorage.getItem('reactionBest'));
            bestTimeDisplay.textContent = bestTime;
        }

        gameArea.addEventListener('click', function() {
            if (state === 'waiting') {
                // ã‚¹ã‚¿ãƒ¼ãƒˆ - ãƒ©ãƒ³ãƒ€ãƒ ãªæ™‚é–“å¾Œã«ç·‘ã«
                gameArea.textContent = 'å¾…ã£ã¦...';
                state = 'waiting-for-green';
                const delay = Math.random() * 3000 + 2000; // 2-5ç§’
                
                timeout = setTimeout(() => {
                    gameArea.classList.remove('waiting');

                    gameArea.textContent = 'ä»Šã ï¼ã‚¯ãƒªãƒƒã‚¯ï¼';
                    state = 'ready';
