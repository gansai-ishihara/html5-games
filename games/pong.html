<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éî„É≥„Éù„É≥„Ç≤„Éº„É† - HTML5 Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 2px solid #4a4a6a;
        }

        .header a {
            color: #7dd3fc;
            text-decoration: none;
            font-size: 1.1em;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .main-content {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .ad-space {
            background: rgba(100, 100, 120, 0.2);
            border: 2px dashed #4a4a6a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameCanvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            border: 2px solid #4a4a6a;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 5px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .share-button {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            border-color: #1da1f2;
            color: white;
        }

        .instructions {
            text-align: center;
            color: #a0a0b0;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>üèì „Éî„É≥„Éù„É≥„Ç≤„Éº„É†</h1>
                <div class="instructions">„Éû„Ç¶„Çπ„Åæ„Åü„ÅØÁü¢Âç∞„Ç≠„Éº„Åß„Éë„Éâ„É´„ÇíÊìç‰Ωú</div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="playerScore">0</div>
                        <div class="stat-label">„ÅÇ„Å™„Åü</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="aiScore">0</div>
                        <div class="stat-label">AI</div>
                    </div>
                </div>

                <canvas id="gameCanvas" width="700" height="500"></canvas>

                <div class="controls">
                    <button id="startButton">„Çπ„Çø„Éº„Éà</button>
                    <button id="shareButton" class="share-button" style="display:none;">üê¶ ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x250
            </div>
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x600
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');

        let gameActive = false;
        let playerScore = 0;
        let aiScore = 0;

        const paddleWidth = 15;
        const paddleHeight = 80;

        const player = {
            x: 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: 6
        };

        const ai = {
            x: canvas.width - 20 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: 4
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 0,
            dy: 0,
            speed: 5
        };

        let keys = {};

        function startGame() {
            gameActive = true;
            playerScore = 0;
            aiScore = 0;
            
            player.y = canvas.height / 2 - paddleHeight / 2;
            ai.y = canvas.height / 2 - paddleHeight / 2;
            resetBall();
            updateDisplay();
            
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
            
            gameLoop();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            const angle = (Math.random() - 0.5) * Math.PI / 4;
            const direction = Math.random() > 0.5 ? 1 : -1;
            ball.dx = direction * ball.speed * Math.cos(angle);
            ball.dy = ball.speed * Math.sin(angle);
        }

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        
        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            player.y = e.clientY - rect.top - player.height / 2;
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        });

        function gameLoop() {
            if (!gameActive) return;

            // „Éó„É¨„Ç§„É§„ÉºÁßªÂãï
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }

            // AIÁßªÂãï
            const aiCenter = ai.y + ai.height / 2;
            if (ball.x > canvas.width / 2) {
                if (aiCenter < ball.y - 10) {
                    ai.y += ai.speed;
                } else if (aiCenter > ball.y + 10) {
                    ai.y -= ai.speed;
                }
            }
            ai.y = Math.max(0, Math.min(canvas.height - ai.height, ai.y));

            // „Éú„Éº„É´ÁßªÂãï
            ball.x += ball.dx;
            ball.y += ball.dy;

            // ‰∏ä‰∏ã„ÅÆÂ£Å„Å®„ÅÆË°ùÁ™Å
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // „Éó„É¨„Ç§„É§„Éº„Éë„Éâ„É´„Å®„ÅÆË°ùÁ™Å
            if (ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y && 
                ball.y < player.y + player.height) {
                const hitPos = (ball.y - player.y) / player.height - 0.5;
                ball.dx = Math.abs(ball.dx);
                ball.dy = hitPos * ball.speed * 2;
            }

            // AI„Éë„Éâ„É´„Å®„ÅÆË°ùÁ™Å
            if (ball.x + ball.radius > ai.x &&
                ball.y > ai.y && 
                ball.y < ai.y + ai.height) {
                const hitPos = (ball.y - ai.y) / ai.height - 0.5;
                ball.dx = -Math.abs(ball.dx);
                ball.dy = hitPos * ball.speed * 2;
            }

            // ÂæóÁÇπ
            if (ball.x < 0) {
                aiScore++;
                updateDisplay();
                if (aiScore >= 11) {
                    endGame('AI');
                    return;
                }
                resetBall();
            }
            if (ball.x > canvas.width) {
                playerScore++;
                updateDisplay();
                if (playerScore >= 11) {
                    endGame('Player');
                    return;
                }
                resetBall();
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ‰∏≠Â§ÆÁ∑ö
            ctx.strokeStyle = 'rgba(125, 211, 252, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // „Éë„Éâ„É´
            ctx.fillStyle = '#7dd3fc';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(ai.x, ai.y, ai.width, ai.height);

            // „Éú„Éº„É´
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateDisplay() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('aiScore').textContent = aiScore;
        }

        function endGame(winner) {
            gameActive = false;
            
            startButton.style.display = 'inline-block';
            startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            shareButton.style.display = 'inline-block';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e0e0e0';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            const message = winner === 'Player' ? 'ÂãùÂà©ÔºÅ' : 'ÊïóÂåó...';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2);
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const result = playerScore >= 11 ? 'ÂãùÂà©' : 'ÊïóÂåó';
            const text = `„Éî„É≥„Éù„É≥„Ç≤„Éº„É†: ${playerScore}-${aiScore}„Åß${result}ÔºÅüèì`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });
    </script>
</body>
</html>
