<!DOCTYPE html>

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);

        .ad-space {

            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .instructions {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #a0a0b0;
        }

        #colorWord {
            font-size: 5em;
            font-weight: bold;
            margin: 40px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .color-button {
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid transparent;
        }

        .color-button:hover {
            transform: scale(1.05);
            border-color: #7dd3fc;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 5px;
        }

        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .share-button {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            border-color: #1da1f2;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
            .game-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>üé® Ëâ≤Âà§Âà•„Ç≤„Éº„É†</h1>
                <div class="instructions">ÊñáÂ≠ó„ÅÆ„ÄåËâ≤„Äç„ÇíÁ≠î„Åà„Å¶„Åè„Å†„Åï„ÅÑÔºàÊñáÂ≠ó„ÅÆÂÜÖÂÆπ„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„ÇìÔºâ</div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="combo">0</div>
                        <div class="stat-label">„Ç≥„É≥„Éú</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="timeLeft">30</div>
                        <div class="stat-label">ÊÆã„ÇäÊôÇÈñì</div>
                    </div>
                </div>

                <div id="colorWord">„Çπ„Çø„Éº„Éà</div>
                <div class="button-grid" id="buttonGrid" style="display:none;">
                    <button class="color-button" data-color="red" style="background:#e74c3c; color:white;">Ëµ§</button>
                    <button class="color-button" data-color="blue" style="background:#3498db; color:white;">Èùí</button>
                    <button class="color-button" data-color="green" style="background:#2ecc71; color:white;">Á∑ë</button>
                    <button class="color-button" data-color="yellow" style="background:#f1c40f; color:#333;">ÈªÑ</button>
                </div>

                <button id="startButton">„Çπ„Çø„Éº„Éà</button>
                <button id="shareButton" class="share-button" style="display:none;">üê¶ ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x250
            </div>
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x600
            </div>
        </div>
    </div>

    <script>
        const colors = {
            red: { name: 'Ëµ§', hex: '#e74c3c' },
            blue: { name: 'Èùí', hex: '#3498db' },
            green: { name: 'Á∑ë', hex: '#2ecc71' },
            yellow: { name: 'ÈªÑ', hex: '#f1c40f' }
        };

        let gameActive = false;
        let score = 0;
        let combo = 0;
        let timeLeft = 30;
        let currentColorKey = '';
        let timerInterval;

        const colorWord = document.getElementById('colorWord');
        const buttonGrid = document.getElementById('buttonGrid');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');

        function startGame() {
            gameActive = true;
            score = 0;
            combo = 0;
            timeLeft = 30;
            
            updateDisplay();
            buttonGrid.style.display = 'grid';
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
            
            nextRound();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function nextRound() {
            if (!gameActive) return;
            
            const colorKeys = Object.keys(colors);
            const textColorKey = colorKeys[Math.floor(Math.random() * colorKeys.length)];
            currentColorKey = colorKeys[Math.floor(Math.random() * colorKeys.length)];
            
            colorWord.textContent = colors[textColorKey].name;
            colorWord.style.color = colors[currentColorKey].hex;
        }

        document.querySelectorAll('.color-button').forEach(button => {
            button.addEventListener('click', () => {
                if (!gameActive) return;
                
                const selectedColor = button.dataset.color;
                
                if (selectedColor === currentColorKey) {
                    combo++;
                    score += 10 + (combo * 2);
                    button.style.transform = 'scale(1.1)';
                    setTimeout(() => button.style.transform = '', 100);
                } else {
                    combo = 0;
                    button.style.animation = 'shake 0.3s';
                    setTimeout(() => button.style.animation = '', 300);
                }
                
                updateDisplay();
                nextRound();
            });
        });

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            buttonGrid.style.display = 'none';
            colorWord.textContent = '„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ';
            colorWord.style.color = '#7dd3fc';
            
            startButton.style.display = 'inline-block';
            startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            shareButton.style.display = 'inline-block';
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const text = `Ëâ≤Âà§Âà•„Ç≤„Éº„É†: „Çπ„Ç≥„Ç¢ ${score}ÁÇπ„ÄÅÊúÄÂ§ß„Ç≥„É≥„Éú ${document.getElementById('combo').textContent} üé®`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });

        // Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
