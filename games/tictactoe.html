<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏âÁõÆ‰∏¶„Åπ - HTML5 Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 2px solid #4a4a6a;
        }

        .header a {
            color: #7dd3fc;
            text-decoration: none;
            font-size: 1.1em;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .main-content {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .ad-space {
            background: rgba(100, 100, 120, 0.2);
            border: 2px dashed #4a4a6a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 5px;
        }

        .game-board {
            width: 400px;
            height: 400px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .cell {
            background: rgba(100, 100, 120, 0.3);
            border: 2px solid #4a4a6a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:hover:not(.filled) {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .cell.winner {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .share-button {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            border-color: #1da1f2;
            color: white;
        }

        .instructions {
            text-align: center;
            color: #a0a0b0;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
            .game-board {
                width: 300px;
                height: 300px;
            }
            .cell {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>‚≠ï ‰∏âÁõÆ‰∏¶„Åπ</h1>
                <div class="instructions">CPU„Å®ÂØæÊà¶ÔºÅ3„Å§ÊèÉ„Åà„Çà„ÅÜ</div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="wins">0</div>
                        <div class="stat-label">ÂãùÂà©</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="draws">0</div>
                        <div class="stat-label">Âºï„ÅçÂàÜ„Åë</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="losses">0</div>
                        <div class="stat-label">ÊïóÂåó</div>
                    </div>
                </div>

                <div class="game-board" id="gameBoard"></div>

                <div class="controls">
                    <button id="startButton">„Çπ„Çø„Éº„Éà</button>
                    <button id="shareButton" class="share-button" style="display:none;">üê¶ ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x250
            </div>
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x600
            </div>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');

        let gameActive = false;
        let board = [];
        let wins = 0;
        let draws = 0;
        let losses = 0;
        const PLAYER = 'O';
        const CPU = 'X';

        function startGame() {
            gameActive = true;
            board = Array(9).fill('');
            renderBoard();
            
            startButton.style.display = 'none';
            shareButton.style.display = 'inline-block';
        }

        function renderBoard() {
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (board[i]) {
                    cell.classList.add('filled');
                    cell.textContent = board[i];
                }
                cell.addEventListener('click', () => makeMove(i));
                gameBoard.appendChild(cell);
            }
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;
            
            board[index] = PLAYER;
            renderBoard();
            
            const winner = checkWinner();
            if (winner) {
                endGame(winner);
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                endGame('draw');
                return;
            }
            
            setTimeout(cpuMove, 500);
        }

        function cpuMove() {
            if (!gameActive) return;
            
            // Á∞°Âçò„Å™AIÔºàÂãù„Å¶„ÇãÊâã > Ë≤†„Åë„ÇíÈò≤„Åê > „É©„É≥„ÉÄ„É†Ôºâ
            let move = findWinningMove(CPU);
            if (move === -1) move = findWinningMove(PLAYER);
            if (move === -1) move = findRandomMove();
            
            board[move] = CPU;
            renderBoard();
            
            const winner = checkWinner();
            if (winner) {
                endGame(winner);
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                endGame('draw');
            }
        }

        function findWinningMove(player) {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (const line of lines) {
                const values = line.map(i => board[i]);
                const playerCount = values.filter(v => v === player).length;
                const emptyCount = values.filter(v => v === '').length;
                
                if (playerCount === 2 && emptyCount === 1) {
                    return line[values.indexOf('')];
                }
            }
            
            return -1;
        }

        function findRandomMove() {
            const empty = board.map((val, idx) => val === '' ? idx : -1).filter(i => i !== -1);
            return empty[Math.floor(Math.random() * empty.length)];
        }

        function checkWinner() {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (const line of lines) {
                const [a, b, c] = line;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    highlightWinner(line);
                    return board[a];
                }
            }
            
            return null;
        }

        function highlightWinner(line) {
            const cells = gameBoard.querySelectorAll('.cell');
            line.forEach(i => cells[i].classList.add('winner'));
        }

        function endGame(result) {
            gameActive = false;
            
            setTimeout(() => {
                if (result === PLAYER) {
                    wins++;
                    alert('üéâ ÂãùÂà©ÔºÅ');
                } else if (result === CPU) {
                    losses++;
                    alert('üò¢ ÊïóÂåó...');
                } else {
                    draws++;
                    alert('ü§ù Âºï„ÅçÂàÜ„Åë');
                }
                
                updateDisplay();
                startButton.style.display = 'inline-block';
                startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            }, 500);
        }

        function updateDisplay() {
            document.getElementById('wins').textContent = wins;
            document.getElementById('draws').textContent = draws;
            document.getElementById('losses').textContent = losses;
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const text = `‰∏âÁõÆ‰∏¶„Åπ: ${wins}Âãù${losses}Êïó${draws}ÂàÜ‚≠ï`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });
    </script>
</body>
</html>
