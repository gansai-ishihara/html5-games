<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂºæÈÅø„Åë„Ç≤„Éº„É† - HTML5 Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 2px solid #4a4a6a;
        }

        .header a {
            color: #7dd3fc;
            text-decoration: none;
            font-size: 1.1em;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .main-content {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .ad-space {
            background: rgba(100, 100, 120, 0.2);
            border: 2px dashed #4a4a6a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameCanvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: none;
            display: block;
            margin: 20px auto;
            border: 2px solid #4a4a6a;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 5px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .share-button {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            border-color: #1da1f2;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>üí• ÂºæÈÅø„Åë„Ç≤„Éº„É†</h1>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="time">0.0</div>
                        <div class="stat-label">ÁîüÂ≠òÊôÇÈñì (Áßí)</div>
                    </div>
                </div>

                <canvas id="gameCanvas" width="800" height="500"></canvas>

                <div class="controls">
                    <button id="startButton">„Çπ„Çø„Éº„Éà</button>
                    <button id="shareButton" class="share-button" style="display:none;">üê¶ ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x250
            </div>
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x600
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');

        let gameActive = false;
        let score = 0;
        let startTime;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10
        };

        let bullets = [];
        let bulletSpawnRate = 1000;
        let lastBulletSpawn = 0;

        function startGame() {
            gameActive = true;
            score = 0;
            bullets = [];
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            bulletSpawnRate = 1000;
            startTime = Date.now();
            
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
            
            gameLoop();
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        function spawnBullet() {
            const side = Math.floor(Math.random() * 4);
            let x, y, vx, vy;
            
            switch(side) {
                case 0: // ‰∏ä
                    x = Math.random() * canvas.width;
                    y = 0;
                    break;
                case 1: // Âè≥
                    x = canvas.width;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // ‰∏ã
                    x = Math.random() * canvas.width;
                    y = canvas.height;
                    break;
                case 3: // Â∑¶
                    x = 0;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            // „Éó„É¨„Ç§„É§„ÉºÊñπÂêë„Å´Âêë„Åã„ÅÜ
            const angle = Math.atan2(player.y - y, player.x - x);
            const speed = 2 + score / 1000;
            vx = Math.cos(angle) * speed;
            vy = Math.sin(angle) * speed;
            
            bullets.push({
                x: x,
                y: y,
                vx: vx,
                vy: vy,
                radius: 5
            });
        }

        function gameLoop() {
            if (!gameActive) return;
            
            const now = Date.now();
            const elapsed = (now - startTime) / 1000;
            score = Math.floor(elapsed * 10);
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = elapsed.toFixed(1);
            
            // Âºæ„ÅÆÁîüÊàêÈ†ªÂ∫¶„Çí‰∏ä„Åí„Çã
            bulletSpawnRate = Math.max(300, 1000 - score * 2);
            
            if (now - lastBulletSpawn > bulletSpawnRate) {
                spawnBullet();
                lastBulletSpawn = now;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆÁßªÂãï
            player.x += (mouseX - player.x) * 0.1;
            player.y += (mouseY - player.y) * 0.1;
            
            // Âºæ„ÅÆÊõ¥Êñ∞
            bullets.forEach((bullet, index) => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                // Âºæ„ÅÆÊèèÁîª
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#e74c3c';
                ctx.fill();
                
                // Ë°ùÁ™ÅÂà§ÂÆö
                const dx = bullet.x - player.x;
                const dy = bullet.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < bullet.radius + player.radius) {
                    endGame();
                }
                
                // ÁîªÈù¢Â§ñ„ÅÆÂºæ„ÇíÂâäÈô§
                if (bullet.x < -50 || bullet.x > canvas.width + 50 ||
                    bullet.y < -50 || bullet.y > canvas.height + 50) {
                    bullets.splice(index, 1);
                }
            });
            
            // „Éó„É¨„Ç§„É§„ÉºÊèèÁîª
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#7dd3fc';
            ctx.fill();
            ctx.strokeStyle = '#38bdf8';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameActive = false;
            
            startButton.style.display = 'inline-block';
            startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            shareButton.style.display = 'inline-block';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e0e0e0';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ', canvas.width / 2, canvas.height / 2);
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const text = `ÂºæÈÅø„Åë„Ç≤„Éº„É†: ${document.getElementById('time').textContent}ÁßíÁîüÂ≠òÔºÅüí•`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });
    </script>
</body>
</html>
