<!DOCTYPE html>

<head>

    <title>„Éï„É©„Ç§„É≥„Ç∞„Ç≤„Éº„É† - HTML5 Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .header {

            padding: 15px 20px;
            border-bottom: 2px solid #4a4a6a;
        }

        .header a {

        }

        .container {
            display: flex;

            padding: 20px;
            gap: 20px;
        }

        .main-content {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .ad-space {
            background: rgba(100, 100, 120, 0.2);
            border: 2px dashed #4a4a6a;

            padding: 20px;

        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameCanvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            border: 2px solid #4a4a6a;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;

        }

        .controls {

        }

        button {

            border: 2px solid #7dd3fc;

        button:hover {

        .share-button {

        .instructions {

        @media (max-width: 768px) {

            }

            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>üê¶ „Éï„É©„Ç§„É≥„Ç∞„Ç≤„Éº„É†</h1>
                <div class="instructions">„ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØ„Çπ„Éö„Éº„Çπ„Ç≠„Éº„ÅßÈ£õË°å</div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="best">0</div>
                        <div class="stat-label">„Éô„Çπ„Éà</div>
                    </div>
                </div>

                <canvas id="gameCanvas" width="600" height="500"></canvas>

                <div class="controls">
                    <button id="startButton">„Çπ„Çø„Éº„Éà</button>
                    <button id="shareButton" class="share-button" style="display:none;">üê¶ ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x250
            </div>
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x600
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');

        let gameActive = false;
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('flappyBest') || '0');

        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -9
        };

        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 3;
        let frameCount = 0;

        function startGame() {
            gameActive = true;
            score = 0;
            frameCount = 0;
            pipes = [];
            
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            
            updateDisplay();
            
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
            
            gameLoop();
        }

        function jump() {
            if (gameActive) {
                bird.velocity = bird.jumpPower;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                jump();
            }
        });
        
        canvas.addEventListener('click', jump);

        function gameLoop() {
            if (!gameActive) return;

            frameCount++;

            // „Éë„Ç§„ÉóÁîüÊàê
            if (frameCount % 90 === 0) {
                const minHeight = 50;
                const maxHeight = canvas.height - pipeGap - 50;
                const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
                
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottomY: topHeight + pipeGap,
                    passed: false
                });
            }

            // È≥•„ÅÆÁâ©ÁêÜÊºîÁÆó
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Âú∞Èù¢„ÉªÂ§©‰∫ï„Å®„ÅÆË°ùÁ™Å
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
                return;
            }

            // „Éë„Ç§„ÉóÁßªÂãï„Å®Ë°ùÁ™ÅÂà§ÂÆö
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;

                // „Éë„Ç§„Éó„Å®„ÅÆË°ùÁ™Å
                if (bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || 
                        bird.y + bird.height > pipe.bottomY) {
                        endGame();
                        return;
                    }
                }

                // „Çπ„Ç≥„Ç¢Âä†ÁÆó
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    updateDisplay();
                }

                // ÁîªÈù¢Â§ñ„ÅÆ„Éë„Ç§„Éó„ÇíÂâäÈô§
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        function draw() {
            // ËÉåÊôØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(52, 152, 219, 0.3)');
            gradient.addColorStop(1, 'rgba(41, 128, 185, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Èõ≤
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 5; i++) {
                const x = (frameCount * 0.5 + i * 150) % (canvas.width + 100);
                ctx.beginPath();
                ctx.arc(x, 50 + i * 30, 30, 0, Math.PI * 2);
                ctx.arc(x + 25, 50 + i * 30, 35, 0, Math.PI * 2);
                ctx.arc(x + 50, 50 + i * 30, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            // „Éë„Ç§„Éó
            ctx.fillStyle = '#2ecc71';
            pipes.forEach(pipe => {
                // ‰∏ä„ÅÆ„Éë„Ç§„Éó
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // ‰∏ã„ÅÆ„Éë„Ç§„Éó
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                
                // „Éë„Ç§„Éó„ÅÆÁ∏Å
                ctx.strokeStyle = '#27ae60';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            });

            // È≥•
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(Math.min(bird.velocity * 0.05, Math.PI / 4));
            ctx.fillStyle = '#f39c12';
            ctx.fillRect(-bird.width / 2, -bird.height / 2, bird.width, bird.height);
            
            // ÁõÆ
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(5, -5, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(6, -5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('best').textContent = bestScore;
        }

        function endGame() {
            gameActive = false;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBest', bestScore.toString());
                updateDisplay();
            }
            
            startButton.style.display = 'inline-block';
            startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            shareButton.style.display = 'inline-block';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e0e0e0';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ', canvas.width / 2, canvas.height / 2);
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const text = `„Éï„É©„Ç§„É≥„Ç∞„Ç≤„Éº„É†: ${score}ÁÇπÁç≤ÂæóÔºÅüê¶`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });

        updateDisplay();
    </script>
</body>
