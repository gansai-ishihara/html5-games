<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Éö„Éº„Çπ„Ç∑„É•„Éº„Çø„Éº - HTML5 Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 2px solid #4a4a6a;
        }

        .header a {
            color: #7dd3fc;
            text-decoration: none;
            font-size: 1.1em;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .main-content {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .ad-space {
            background: rgba(100, 100, 120, 0.2);
            border: 2px dashed #4a4a6a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #gameCanvas {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            border: 2px solid #4a4a6a;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 5px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .share-button {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            border-color: #1da1f2;
            color: white;
        }

        .instructions {
            text-align: center;
            color: #a0a0b0;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>üöÄ „Çπ„Éö„Éº„Çπ„Ç∑„É•„Éº„Çø„Éº</h1>
                <div class="instructions">Áü¢Âç∞„Ç≠„Éº„ÅßÁßªÂãï„ÄÅ„Çπ„Éö„Éº„Çπ„ÅßÂ∞ÑÊíÉ</div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="lives">3</div>
                        <div class="stat-label">ÊÆãÊ©ü</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="level">1</div>
                        <div class="stat-label">„É¨„Éô„É´</div>
                    </div>
                </div>

                <canvas id="gameCanvas" width="600" height="600"></canvas>

                <div class="controls">
                    <button id="startButton">„Çπ„Çø„Éº„Éà</button>
                    <button id="shareButton" class="share-button" style="display:none;">üê¶ ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x250
            </div>
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x600
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');

        let gameActive = false;
        let score = 0;
        let lives = 3;
        let level = 1;

        const player = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            speed: 5
        };

        let bullets = [];
        let enemies = [];
        let particles = [];
        let frameCount = 0;
        let keys = {};

        function startGame() {
            gameActive = true;
            score = 0;
            lives = 3;
            level = 1;
            frameCount = 0;
            
            player.x = canvas.width / 2 - 20;
            bullets = [];
            enemies = [];
            particles = [];
            
            updateDisplay();
            
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
            
            gameLoop();
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameActive) {
                e.preventDefault();
                shoot();
            }
        });
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        function shoot() {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 15,
                speed: 7
            });
        }

        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                speed: 1 + level * 0.3,
                hp: 1
            });
        }

        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 30,
                    maxLife: 30
                });
            }
        }

        function gameLoop() {
            if (!gameActive) return;

            frameCount++;

            // ÊïµÁîüÊàê
            if (frameCount % Math.max(40 - level * 3, 20) === 0) {
                createEnemy();
            }

            // „Éó„É¨„Ç§„É§„ÉºÁßªÂãï
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Âºæ„ÅÆÁßªÂãï
            bullets.forEach((bullet, i) => {
                bullet.y -= bullet.speed;
                if (bullet.y < -bullet.height) {
                    bullets.splice(i, 1);
                }
            });

            // Êïµ„ÅÆÁßªÂãï
            enemies.forEach((enemy, i) => {
                enemy.y += enemy.speed;
                
                // „Éó„É¨„Ç§„É§„Éº„Å®„ÅÆË°ùÁ™Å
                if (enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemy.height > player.y) {
                    enemies.splice(i, 1);
                    lives--;
                    updateDisplay();
                    createParticles(player.x + player.width / 2, player.y + player.height / 2);
                    
                    if (lives === 0) {
                        endGame();
                        return;
                    }
                }
                
                // ÁîªÈù¢Â§ñ
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                }
            });

            // Âºæ„Å®Êïµ„ÅÆË°ùÁ™ÅÂà§ÂÆö
            bullets.forEach((bullet, bi) => {
                enemies.forEach((enemy, ei) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bi, 1);
                        enemies.splice(ei, 1);
                        score += 10;
                        updateDisplay();
                        createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        
                        // „É¨„Éô„É´„Ç¢„ÉÉ„Éó
                        if (score % 100 === 0 && score > 0) {
                            level++;
                            updateDisplay();
                        }
                    }
                });
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            });

            draw();
            requestAnimationFrame(gameLoop);
        }

        function draw() {
            // ËÉåÊôØÔºàÂÆáÂÆôÔºâ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Êòü
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (frameCount + i * 50) % canvas.height;
                ctx.fillRect(x, y, 2, 2);
            }

            // „Éó„É¨„Ç§„É§„Éº
            ctx.fillStyle = '#7dd3fc';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();

            // Âºæ
            ctx.fillStyle = '#f39c12';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Êïµ
            ctx.fillStyle = '#e74c3c';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                // ÁõÆ
                ctx.fillStyle = 'white';
                ctx.fillRect(enemy.x + 8, enemy.y + 10, 5, 5);
                ctx.fillRect(enemy.x + 17, enemy.y + 10, 5, 5);
                ctx.fillStyle = '#e74c3c';
            });

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            particles.forEach(p => {
                const alpha = p.life / p.maxLife;
                ctx.fillStyle = `rgba(243, 156, 18, ${alpha})`;
                ctx.fillRect(p.x, p.y, 3, 3);
            });
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function endGame() {
            gameActive = false;
            
            startButton.style.display = 'inline-block';
            startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            shareButton.style.display = 'inline-block';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e0e0e0';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ', canvas.width / 2, canvas.height / 2);
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const text = `„Çπ„Éö„Éº„Çπ„Ç∑„É•„Éº„Çø„Éº: ${score}ÁÇπ „É¨„Éô„É´${level}Âà∞ÈÅîÔºÅüöÄ`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });
    </script>
</body>
</html>
