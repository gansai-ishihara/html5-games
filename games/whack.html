        .header {

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);

        h1 {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 20px;
            margin: 30px auto;
            width: fit-content;
        }

        .hole {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            border: 3px solid #4a4a6a;
            transition: all 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            position: absolute;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            transition: bottom 0.2s;
            pointer-events: none;
        }

        .hole.active .mole {
            bottom: 20%;
        }

        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .share-button {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            border-color: #1da1f2;
            color: white;
        }

        @media (max-width: 768px) {
            .container {

            }

                grid-template-rows: repeat(3, 100px);
                gap: 10px;
            }
            .mole {

            }
        }
    </style>
</head>

    <script>
        let gameActive = false;
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let timeLeft = 30;
        let moleInterval;
        let timerInterval;
        let activeMole = null;

        const holes = document.querySelectorAll('.hole');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');

        function startGame() {
            gameActive = true;
            score = 0;
            combo = 0;
            maxCombo = 0;
            timeLeft = 30;
            
            updateDisplay();
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
            
            // ãƒ¢ã‚°ãƒ©å‡ºç¾
            moleInterval = setInterval(spawnMole, 800);
            
            // ã‚¿ã‚¤ãƒãƒ¼
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function spawnMole() {
            if (!gameActive) return;
            
            // å‰ã®ãƒ¢ã‚°ãƒ©ã‚’éš ã™
            if (activeMole !== null) {
                holes[activeMole].classList.remove('active');
                combo = 0;
                updateDisplay();
            }
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªç©´ã«ãƒ¢ã‚°ãƒ©å‡ºç¾
            const randomIndex = Math.floor(Math.random() * holes.length);
            holes[randomIndex].classList.add('active');
            activeMole = randomIndex;
        }

        holes.forEach((hole, index) => {
            hole.addEventListener('click', () => {
                if (!gameActive) return;
                
                if (hole.classList.contains('active')) {
                    // ãƒ’ãƒƒãƒˆï¼
                    hole.classList.remove('active');
                    combo++;
                    maxCombo = Math.max(maxCombo, combo);
                    score += 10 + (combo * 2);
                    activeMole = null;
                    
                    updateDisplay();
                    
                    // æ¬¡ã®ãƒ¢ã‚°ãƒ©ã‚’ã™ãå‡ºã™
                    clearInterval(moleInterval);
                    spawnMole();
                    moleInterval = setInterval(spawnMole, Math.max(400, 800 - score / 10));
                }
            });
        });

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
        }

        function endGame() {
            gameActive = false;
            clearInterval(moleInterval);
            clearInterval(timerInterval);
            
            holes.forEach(hole => hole.classList.remove('active'));
            
            startButton.style.display = 'inline-block';
            startButton.textContent = 'ã‚‚ã†ä¸€åº¦';
            shareButton.style.display = 'inline-block';
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const text = `ã‚‚ãã‚‰ãŸãŸã: ã‚¹ã‚³ã‚¢ ${score}ç‚¹ã€æœ€å¤§ã‚³ãƒ³ãƒœ ${maxCombo} ğŸ”¨`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });
    </script>
