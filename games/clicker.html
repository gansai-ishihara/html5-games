<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÇØ„É™„ÉÉ„Ç´„Éº„Ç≤„Éº„É† - HTML5 Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 2px solid #4a4a6a;
        }

        .header a {
            color: #7dd3fc;
            text-decoration: none;
            font-size: 1.1em;
        }

        .header a:hover {
            color: #38bdf8;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .ad-space {
            background: rgba(100, 100, 120, 0.2);
            border: 2px dashed #4a4a6a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #score {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            color: #7dd3fc;
        }

        #clickButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.1s ease;
            margin: 20px auto;
        }

        #clickButton:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.4);
        }

        #clickButton:active {
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .stats {
            margin-top: 30px;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .click-effect {
            position: absolute;
            pointer-events: none;
            font-size: 2em;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            color: #7dd3fc;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        #resetButton {
            margin-top: 20px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        #resetButton:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>üéÆ „ÇØ„É™„ÉÉ„Ç´„Éº</h1>
                <div id="score">0</div>
                <button id="clickButton">„ÇØ„É™„ÉÉ„ÇØÔºÅ</button>
                <div class="stats">
                    <p>„ÇØ„É™„ÉÉ„ÇØÊï∞: <span id="clickCount">0</span></p>
                    <p>1Áßí„ÅÇ„Åü„Çä: <span id="clicksPerSecond">0.0</span></p>
                </div>
                <button id="resetButton">„É™„Çª„ÉÉ„Éà</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">
                <!-- Google AdSense -->
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>
                300x250
            </div>
            <div class="ad-space">
                <!-- Google AdSense -->
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>
                300x600
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let clicks = 0;
        let startTime = Date.now();
        
        const scoreDisplay = document.getElementById('score');
        const clickCountDisplay = document.getElementById('clickCount');
        const clicksPerSecondDisplay = document.getElementById('clicksPerSecond');
        const clickButton = document.getElementById('clickButton');
        const resetButton = document.getElementById('resetButton');

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË™≠„ÅøËæº„Åø
        if (localStorage.getItem('clickerScore')) {
            score = parseInt(localStorage.getItem('clickerScore'));
            clicks = parseInt(localStorage.getItem('clickerClicks')) || 0;
            updateDisplay();
        }

        clickButton.addEventListener('click', function(e) {
            score++;
            clicks++;
            updateDisplay();
            saveGame();
            
            // „ÇØ„É™„ÉÉ„ÇØ„Ç®„Éï„Çß„ÇØ„Éà
            createClickEffect(e);
            
            // „Éú„Çø„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            clickButton.style.background = 'linear-gradient(145deg, #ffeaa7 0%, #fdcb6e 100%)';
            setTimeout(() => {
                clickButton.style.background = 'linear-gradient(145deg, #f093fb 0%, #f5576c 100%)';
            }, 100);
        });

        resetButton.addEventListener('click', function() {
            if (confirm('Êú¨ÂΩì„Å´„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                score = 0;
                clicks = 0;
                startTime = Date.now();
                updateDisplay();
                saveGame();
            }
        });

        function createClickEffect(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = '+1';
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }

        function updateDisplay() {
            scoreDisplay.textContent = score.toLocaleString();
            clickCountDisplay.textContent = clicks.toLocaleString();
            
            const elapsed = (Date.now() - startTime) / 1000;
            const cps = elapsed > 0 ? (clicks / elapsed).toFixed(1) : '0.0';
            clicksPerSecondDisplay.textContent = cps;
        }

        function saveGame() {
            localStorage.setItem('clickerScore', score);
            localStorage.setItem('clickerClicks', clicks);
        }

        // 1Áßí„Åî„Å®„Å´Áµ±Ë®à„ÇíÊõ¥Êñ∞
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
