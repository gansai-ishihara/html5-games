    <style>
        * {

        }

        body {

        .game-container {

        h1 {

        #gameCanvas {

        }

        .stats {

        .stat-value {

        .controls {

        button {

        .share-button {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>üß± „Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó</h1>
                <div class="instructions">„Éû„Ç¶„Çπ„Åæ„Åü„ÅØÁü¢Âç∞„Ç≠„Éº„Åß„Éë„Éâ„É´„ÇíÊìç‰Ωú</div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="lives">3</div>
                        <div class="stat-label">ÊÆãÊ©ü</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="level">1</div>
                        <div class="stat-label">„É¨„Éô„É´</div>
                    </div>
                </div>

                <canvas id="gameCanvas" width="600" height="500"></canvas>

                <div class="controls">
                    <button id="startButton">„Çπ„Çø„Éº„Éà</button>
                    <button id="shareButton" class="share-button" style="display:none;">üê¶ ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x250
            </div>
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x600
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');

        let gameActive = false;
        let score = 0;
        let lives = 3;
        let level = 1;

        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 8
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 0,
            dy: 0,
            speed: 4
        };

        let bricks = [];
        const brickInfo = {
            rows: 5,
            cols: 8,
            width: 70,
            height: 20,
            padding: 5,
            offsetX: 10,
            offsetY: 40
        };

        let keys = {};

        function createBricks() {
            bricks = [];
            const colors = ['#e74c3c', '#e67e22', '#f39c12', '#2ecc71', '#3498db'];
            for (let row = 0; row < brickInfo.rows; row++) {
                for (let col = 0; col < brickInfo.cols; col++) {
                    bricks.push({
                        x: col * (brickInfo.width + brickInfo.padding) + brickInfo.offsetX,
                        y: row * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY,
                        status: 1,
                        color: colors[row]
                    });
                }
            }
        }

        function startGame() {
            gameActive = true;
            score = 0;
            lives = 3;
            level = 1;
            
            paddle.x = canvas.width / 2 - 50;
            resetBall();
            createBricks();
            updateDisplay();
            
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
            
            gameLoop();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = paddle.y - ball.radius - 1;
            const angle = (Math.random() - 0.5) * Math.PI / 3;
            ball.dx = ball.speed * Math.sin(angle);
            ball.dy = -ball.speed * Math.cos(angle);
        }

        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);
        
        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            paddle.x = e.clientX - rect.left - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
        });

        function gameLoop() {
            if (!gameActive) return;

            // „Éë„Éâ„É´ÁßªÂãï
            if (keys['ArrowLeft'] && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys['ArrowRight'] && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }

            // „Éú„Éº„É´ÁßªÂãï
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Â£Å„Å®„ÅÆË°ùÁ™Å
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // „Éë„Éâ„É´„Å®„ÅÆË°ùÁ™Å
            if (ball.y + ball.radius > paddle.y && 
                ball.x > paddle.x && 
                ball.x < paddle.x + paddle.width) {
                const hitPos = (ball.x - paddle.x) / paddle.width - 0.5;
                ball.dx = hitPos * ball.speed * 2;
                ball.dy = -Math.abs(ball.dy);
            }

            // „Éñ„É≠„ÉÉ„ÇØ„Å®„ÅÆË°ùÁ™Å
            bricks.forEach(brick => {
                if (brick.status === 1) {
                    if (ball.x > brick.x && 
                        ball.x < brick.x + brickInfo.width &&
                        ball.y > brick.y && 
                        ball.y < brick.y + brickInfo.height) {
                        ball.dy = -ball.dy;
                        brick.status = 0;
                        score += 10;
                        updateDisplay();
                    }
                }
            });

            // „É¨„Éô„É´„ÇØ„É™„Ç¢
            if (bricks.every(b => b.status === 0)) {
                level++;
                ball.speed += 0.5;
                createBricks();
                resetBall();
                updateDisplay();
            }

            // „Éú„Éº„É´„ÇíËêΩ„Å®„Åó„Åü
            if (ball.y > canvas.height) {
                lives--;
                updateDisplay();
                
                if (lives === 0) {
                    endGame();
                    return;
                } else {
                    resetBall();
                }
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Éñ„É≠„ÉÉ„ÇØ
            bricks.forEach(brick => {
                if (brick.status === 1) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.strokeRect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                }
            });

            // „Éë„Éâ„É´
            ctx.fillStyle = '#7dd3fc';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // „Éú„Éº„É´
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function endGame() {
            gameActive = false;
            
            startButton.style.display = 'inline-block';
            startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            shareButton.style.display = 'inline-block';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e0e0e0';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ', canvas.width / 2, canvas.height / 2);
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const text = `„Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó: ${score}ÁÇπ „É¨„Éô„É´${level}„Åæ„ÅßÂà∞ÈÅîÔºÅüß±`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });
    </script>
