    <style>
        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            color: #e0e0e0;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;

        }

        .header a {

            font-size: 1.1em;
        }

        .container {

            max-width: 1400px;
            margin: 0 auto;

        .main-content {

        .sidebar {

        .ad-space {

            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 5px;
        }

        .quiz-area {
            min-height: 400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin: 20px 0;
        }

        .question {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .answers {
            display: grid;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .answer-btn {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: translateY(-2px);
        }

        .answer-btn.correct {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
        }

        .answer-btn.wrong {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
        }

        .timer-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71 0%, #f39c12 50%, #e74c3c 100%);
            transition: width 0.1s linear;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .share-button {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            border-color: #1da1f2;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">

                <div class="stats">

                        <div class="stat-label">ÂïèÈ°åÊï∞</div>

                    <div class="stat-box">

        <div class="sidebar">

    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');
        const questionText = document.getElementById('questionText');
        const answersContainer = document.getElementById('answersContainer');
        const timerFill = document.getElementById('timerFill');

        let gameActive = false;
        let score = 0;
        let currentQuestion = 0;
        let correctCount = 0;
        let timeLeft = 15;
        let timerInterval = null;

        const questions = [
            {
                q: "Êó•Êú¨„ÅÆÈ¶ñÈÉΩ„ÅØ„Å©„ÅìÔºü",
                answers: ["Êù±‰∫¨", "Â§ßÈò™", "‰∫¨ÈÉΩ", "ÂêçÂè§Â±ã"],
                correct: 0
            },
            {
                q: "Âú∞ÁêÉ„ÅßÊúÄ„ÇÇÂ§ß„Åç„ÅÑÊµ∑„ÅØÔºü",
                answers: ["Â§ßË•øÊ¥ã", "„Ç§„É≥„ÉâÊ¥ã", "Â§™Âπ≥Ê¥ã", "ÂåóÊ•µÊµ∑"],
                correct: 2
            },
            {
                q: "‰∏ñÁïå„ÅßÊúÄ„ÇÇÈ´ò„ÅÑÂ±±„ÅØÔºü",
                answers: ["ÂØåÂ£´Â±±", "„Ç®„Éô„É¨„Çπ„Éà", "„Ç≠„É™„Éû„É≥„Ç∏„É£„É≠", "„Éû„ÉÉ„Ç≠„É≥„É™„Éº"],
                correct: 1
            },
            {
                q: "1Âπ¥„ÅØ‰ΩïÊó•ÔºüÔºàÂπ≥Âπ¥Ôºâ",
                answers: ["364Êó•", "365Êó•", "366Êó•", "367Êó•"],
                correct: 1
            },
            {
                q: "ÂÖâ„ÅÆÈÄü„Åï„ÅØÁ¥Ñ‰Ωïkm/ÁßíÔºü",
                answers: ["100,000", "200,000", "300,000", "400,000"],
                correct: 2
            },
            {
                q: "‰∏ñÁïå„ÅßÊúÄ„ÇÇ‰∫∫Âè£„ÅåÂ§ö„ÅÑÂõΩ„ÅØÔºü",
                answers: ["„Ç§„É≥„Éâ", "‰∏≠ÂõΩ", "„Ç¢„É°„É™„Ç´", "„É≠„Ç∑„Ç¢"],
                correct: 0
            },
            {
                q: "„Ç™„É™„É≥„Éî„ÉÉ„ÇØ„ÅØ‰ΩïÂπ¥„Åî„Å®Ôºü",
                answers: ["2Âπ¥", "4Âπ¥", "5Âπ¥", "8Âπ¥"],
                correct: 1
            },
            {
                q: "Â§™ÈôΩÁ≥ª„ÅßÊúÄ„ÇÇÂ§ß„Åç„ÅÑÊÉëÊòü„ÅØÔºü",
                answers: ["ÂúüÊòü", "Â§©ÁéãÊòü", "Êú®Êòü", "Êµ∑ÁéãÊòü"],
                correct: 2
            },
            {
                q: "Êó•Êú¨„ÅÆÂõΩÈ≥•„ÅØÔºü",
                answers: ["È∂¥", "Èõâ", "È∑π", "È≥©"],
                correct: 1
            },
            {
                q: "„Éì„Çø„Éü„É≥C„ÇíÂ§ö„ÅèÂê´„ÇÄÊûúÁâ©„ÅØÔºü",
                answers: ["„Éê„Éä„Éä", "„Çä„Çì„Åî", "„É¨„É¢„É≥", "„Å∂„Å©„ÅÜ"],
                correct: 2
            }
        ];

        function startGame() {
            gameActive = true;
            score = 0;
            currentQuestion = 0;
            correctCount = 0;
            
            updateDisplay();
            showQuestion();
            
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const q = questions[currentQuestion];
            questionText.textContent = q.q;
            answersContainer.innerHTML = '';
            
            q.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = `${String.fromCharCode(65 + index)}. ${answer}`;
                btn.onclick = () => checkAnswer(index);
                answersContainer.appendChild(btn);
            });

            timeLeft = 15;
            updateTimer();
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(-1); // „Çø„Ç§„É†„Ç¢„Ç¶„Éà
                }
            }, 100);
        }

        function updateTimer() {
            const percent = (timeLeft / 15) * 100;
            timerFill.style.width = percent + '%';
        }

        function checkAnswer(selected) {
            clearInterval(timerInterval);
            
            const q = questions[currentQuestion];
            const buttons = answersContainer.querySelectorAll('.answer-btn');
            
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === q.correct) {
                    btn.classList.add('correct');
                } else if (index === selected) {
                    btn.classList.add('wrong');
                }
            });

            if (selected === q.correct) {
                const timeBonus = Math.floor(timeLeft * 10);
                score += 100 + timeBonus;
                correctCount++;
            }

            updateDisplay();

            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 2000);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('question').textContent = `${currentQuestion}/${questions.length}`;
            document.getElementById('correct').textContent = correctCount;
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            questionText.textContent = `„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ\n${correctCount}/${questions.length}ÂïèÊ≠£Ëß£`;
            answersContainer.innerHTML = '';
            timerFill.style.width = '0%';
            
            startButton.style.display = 'inline-block';
            startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            shareButton.style.display = 'inline-block';
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const text = `„ÇØ„Ç§„Ç∫„Ç≤„Éº„É†: ${correctCount}/${questions.length}ÂïèÊ≠£Ëß£ „Çπ„Ç≥„Ç¢${score}ÁÇπüß†`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });
    </script>
