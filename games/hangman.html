<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éè„É≥„Ç∞„Éû„É≥ - HTML5 Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-bottom: 2px solid #4a4a6a;
        }

        .header a {
            color: #7dd3fc;
            text-decoration: none;
            font-size: 1.1em;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .main-content {
            flex: 1;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .ad-space {
            background: rgba(100, 100, 120, 0.2);
            border: 2px dashed #4a4a6a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #7dd3fc;
        }

        .stat-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 5px;
        }

        .game-area {
            min-height: 400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .hangman {
            margin: 20px auto;
            width: 200px;
            height: 250px;
        }

        #hangmanCanvas {
            background: transparent;
        }

        .word-display {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 20px;
            margin: 30px 0;
            font-family: monospace;
        }

        .category {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #a0a0b0;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 8px;
            max-width: 700px;
            margin: 30px auto;
        }

        .key-btn {
            padding: 15px 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .key-btn:hover:not(:disabled) {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.1);
        }

        .key-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .key-btn.correct {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
        }

        .key-btn.wrong {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #7dd3fc;
            color: #7dd3fc;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: rgba(125, 211, 252, 0.2);
            transform: scale(1.05);
        }

        .share-button {
            background: linear-gradient(135deg, #1da1f2 0%, #0d8bd9 100%);
            border-color: #1da1f2;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
            .keyboard {
                grid-template-columns: repeat(9, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html">‚Üê „Ç≤„Éº„É†‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="game-container">
                <h1>üé≠ „Éè„É≥„Ç∞„Éû„É≥</h1>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">„Çπ„Ç≥„Ç¢</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="lives">6</div>
                        <div class="stat-label">ÊÆã„Çä</div>
                    </div>
                </div>

                <div class="game-area">
                    <div class="category" id="category">„Ç´„ÉÜ„Ç¥„É™„Éº: ---</div>
                    
                    <div class="hangman">
                        <canvas id="hangmanCanvas" width="200" height="250"></canvas>
                    </div>
                    
                    <div class="word-display" id="wordDisplay">_ _ _ _ _</div>
                    
                    <div class="keyboard" id="keyboard"></div>
                </div>

                <div class="controls">
                    <button id="startButton">„Çπ„Çø„Éº„Éà</button>
                    <button id="shareButton" class="share-button" style="display:none;">üê¶ ÁµêÊûú„Çí„Ç∑„Çß„Ç¢</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x250
            </div>
            <div class="ad-space">
                Â∫ÉÂëä„Çπ„Éö„Éº„Çπ<br>300x600
            </div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const shareButton = document.getElementById('shareButton');
        const wordDisplay = document.getElementById('wordDisplay');
        const category = document.getElementById('category');
        const keyboard = document.getElementById('keyboard');
        const canvas = document.getElementById('hangmanCanvas');
        const ctx = canvas.getContext('2d');

        let gameActive = false;
        let score = 0;
        let lives = 6;
        let currentWord = '';
        let currentCategory = '';
        let guessedLetters = [];
        let displayWord = [];

        const words = [
            { word: "COMPUTER", category: "Technology" },
            { word: "JAVASCRIPT", category: "Programming" },
            { word: "ELEPHANT", category: "Animals" },
            { word: "PIZZA", category: "Food" },
            { word: "GUITAR", category: "Music" },
            { word: "MOUNTAIN", category: "Nature" },
            { word: "BASKETBALL", category: "Sports" },
            { word: "RAINBOW", category: "Nature" },
            { word: "TELEPHONE", category: "Technology" },
            { word: "CHOCOLATE", category: "Food" }
        ];

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');

        function startGame() {
            gameActive = true;
            score = 0;
            lives = 6;
            guessedLetters = [];
            
            const wordData = words[Math.floor(Math.random() * words.length)];
            currentWord = wordData.word;
            currentCategory = wordData.category;
            displayWord = currentWord.split('').map(() => '_');
            
            createKeyboard();
            updateDisplay();
            drawHangman();
            
            startButton.style.display = 'none';
            shareButton.style.display = 'none';
        }

        function createKeyboard() {
            keyboard.innerHTML = '';
            letters.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'key-btn';
                btn.textContent = letter;
                btn.onclick = () => guessLetter(letter, btn);
                keyboard.appendChild(btn);
            });
        }

        function guessLetter(letter, btn) {
            if (!gameActive || guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            btn.disabled = true;
            
            if (currentWord.includes(letter)) {
                btn.classList.add('correct');
                currentWord.split('').forEach((char, index) => {
                    if (char === letter) {
                        displayWord[index] = letter;
                    }
                });
                
                if (!displayWord.includes('_')) {
                    score += lives * 100;
                    updateDisplay();
                    setTimeout(() => {
                        alert('üéâ Ê≠£Ëß£ÔºÅ');
                        endGame();
                    }, 100);
                }
            } else {
                btn.classList.add('wrong');
                lives--;
                drawHangman();
                
                if (lives === 0) {
                    displayWord = currentWord.split('');
                    updateDisplay();
                    setTimeout(() => {
                        alert(`üò¢ „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅÁ≠î„Åà„ÅØ "${currentWord}" „Åß„Åó„Åü„ÄÇ`);
                        endGame();
                    }, 100);
                }
            }
            
            updateDisplay();
        }

        function drawHangman() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#7dd3fc';
            ctx.lineWidth = 3;
            
            const parts = [
                () => { // Âè∞
                    ctx.beginPath();
                    ctx.moveTo(20, 230);
                    ctx.lineTo(180, 230);
                    ctx.stroke();
                },
                () => { // Á∏¶Ê£í
                    ctx.beginPath();
                    ctx.moveTo(50, 230);
                    ctx.lineTo(50, 20);
                    ctx.stroke();
                },
                () => { // Ê®™Ê£í
                    ctx.beginPath();
                    ctx.moveTo(50, 20);
                    ctx.lineTo(130, 20);
                    ctx.stroke();
                },
                () => { // „É≠„Éº„Éó
                    ctx.beginPath();
                    ctx.moveTo(130, 20);
                    ctx.lineTo(130, 50);
                    ctx.stroke();
                },
                () => { // È†≠
                    ctx.beginPath();
                    ctx.arc(130, 70, 20, 0, Math.PI * 2);
                    ctx.stroke();
                },
                () => { // ‰Ωì„Å®ÊâãË∂≥
                    ctx.beginPath();
                    ctx.moveTo(130, 90);
                    ctx.lineTo(130, 150);
                    ctx.stroke();
                    // Êâã
                    ctx.moveTo(130, 110);
                    ctx.lineTo(100, 130);
                    ctx.moveTo(130, 110);
                    ctx.lineTo(160, 130);
                    // Ë∂≥
                    ctx.moveTo(130, 150);
                    ctx.lineTo(100, 190);
                    ctx.moveTo(130, 150);
                    ctx.lineTo(160, 190);
                    ctx.stroke();
                }
            ];
            
            for (let i = 0; i < 6 - lives; i++) {
                parts[i]();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            wordDisplay.textContent = displayWord.join(' ');
            category.textContent = `Category: ${currentCategory}`;
        }

        function endGame() {
            gameActive = false;
            
            keyboard.querySelectorAll('.key-btn').forEach(btn => btn.disabled = true);
            
            startButton.style.display = 'inline-block';
            startButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            shareButton.style.display = 'inline-block';
        }

        startButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const text = `„Éè„É≥„Ç∞„Éû„É≥: ${score}ÁÇπÁç≤ÂæóÔºÅüé≠`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        });
    </script>
</body>
</html>
